<script type="text/javascript">
(function(exports) {
    'use strict';

    // dataType needs to be different on IE .... seriously!
    var dataType = (window.navigator.userAgent.indexOf('Trident') > 0) ? 'Text' : 'text/json';

    if (!exports.DragNDrop) {
        exports.DragNDrop = {};
    };

    var EventData = {

        setEventData: function(dragEvent, data) {
            // debugger;
            dragEvent.dataTransfer.setData(dataType, JSON.stringify(data));
        },

        getEventData: function(dragEvent) {
            // debugger;
            if (dragEvent.dataTransfer.getData(dataType)) {
                console.log(JSON.parse(dragEvent.dataTransfer.getData(dataType)));
                return JSON.parse(dragEvent.dataTransfer.getData(dataType));
            }
        }
    };

    exports.DragNDrop.EventData = EventData;

})(window)
</script>
